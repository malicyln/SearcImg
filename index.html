<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Resim Galerisi</title>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img" /></div>
        </div>
      </div>
    </div>
    <section class="search">
      <img src="images/search-img.jpg" alt="search-img" />
      <div class="content">
        <h1>Resim Galerisi</h1>
        <p>Herhangi bir görseli saniyeler içinde arayın ve indirin</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search Images" />
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images"></ul>
      <button class="load-more">Daha Fazla Yükle</button>
    </section>
  </body>
</html>
